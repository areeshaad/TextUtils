<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">TextUtilis</a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container mb-3">
        #A CSRF token is a secure random token (e.g., synchronizer token or challenge token)
        that is used to prevent CSRF attacks.
        <form action='/analyze' method="post"> {% csrf_token %}
            <label for="exampleFormControlTextarea1" class="form-label">Enter your text here to analyze:</label>
            <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" name="fullcaps" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked1">
                <label class="form-check-label" for="flexSwitchCheckChecked1">Uppercase</label>
            </div>
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" name="lower" type="checkbox" role="switch" id="flexSwitchCheckChecked0">
                <label class="form-check-label" for="flexSwitchCheckChecked0">Lowercase</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removenewline" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked2">
                <label class="form-check-label" for="flexSwitchCheckChecked2">Remove new line</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removeextraspace" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked3">
                <label class="form-check-label" for="flexSwitchCheckChecked3">Remove Extra space</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="removepunc" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked4">
                <label class="form-check-label" for="flexSwitchCheckChecked4">Remove punctuation</label>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" name="charcount" type="checkbox" role="switch"
                    id="flexSwitchCheckChecked5">
                <label class="form-check-label" for="flexSwitchCheckChecked5">Character count</label>
            </div>
            <button type="submit" class="btn btn-dark mt-2">Analyze text</button>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
